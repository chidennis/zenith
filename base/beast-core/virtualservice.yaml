apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: beast-core-vs
  namespace: beast-core
spec:
  gateways:
  # updated for CNAP effort
  - istio-system/private
  hosts:
  - beast-core.project-blue.gamewarden.io
  http:
  - match:
    - uri:
        prefix: /oauth
    route:
    - destination:
        host: beast-core
        port:
          number: 80
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: beast-core
        port:
          number: 80
